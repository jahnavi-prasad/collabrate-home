<!doctype html>
<html lang="en-us">

<head>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>CollabRate</title>
    <meta name="description" content="">

    <!-- The compiled CSS file -->
    <link rel="stylesheet" href="css/production.css">

    <!-- Web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700|Source+Serif+Pro:700" rel="stylesheet">

    <!-- favicon.ico. Place these in the root directory. -->
    <link rel="shortcut icon" href="favicon.ico">

</head>

<body class="has-animations">


    <div class="container pt3 pb3">


        <!-- Forms -->
        <section class="pb4">
            <h2 class="text--gray pb1 border--bottom">Join the beta waitlist</h2>
            <form class="form">
                <input class="form-control mb1" placeholder="Name">
                <input class="form-control mb1" type="email" placeholder="Email Address">
                <div class="select mb1">
                    <select>
                        <option selected="selected">Do you plan to use CollabRate for Personal use or Commercial?
                        </option>
                        <option>Personal</option>
                        <option>Commercial</option>
                    </select>
                </div>
                <button id="Send" onClick="redirect()" class="btn btn--default">Send</button>
            </form>
        </section>
    </div> <!-- End container -->

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- The compiled JavaScript file -->
    <script src="js/production.js"></script>

</body>

</html>
